<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatisfaÃ§Ã£o na Secretaria</title>
    <style>
        /* Reset bÃ¡sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container principal */
        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 100vh; /* Ocupa 100% do ecrÃ£ */
            width: 100vw;
        }

        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(1, 1fr);
            }
        }

        /* BotÃµes grandes */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem; /* Texto maior */
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            width: 100%;
            height: 100%;
            text-align: center;
            user-select: none;
        }

        .btn:hover {
            background-color: #ddd;
        }

        /* Cores para cada satisfaÃ§Ã£o */
        .muito-satisfeito { background-color: #4CAF50; color: white; }
        .satisfeito { background-color: #FFC107; color: white; }
        .insatisfeito { background-color: #F44336; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn muito-satisfeito" onclick="registar('Muito Satisfeito')">ðŸ˜„ Muito Satisfeito</div>
        <div class="btn satisfeito" onclick="registar('Satisfeito')">ðŸ™‚ Satisfeito</div>
        <div class="btn insatisfeito" onclick="registar('Insatisfeito')">ðŸ˜Ÿ Insatisfeito</div>
    </div>

    <script>
        async function registar(nivel) {
            try {
                const response = await fetch('/registar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nivel: nivel })
                });

                const data = await response.json();
                if (data.estado === 'ok') {
                    alert('Obrigado pela sua opiniÃ£o!');
                }
            } catch (err) {
                alert('Erro ao registar a opiniÃ£o.');
                console.error(err);
            }
        }
    </script>
</body>
</html>
